<!DOCTYPE HTML>
<html>
    <head>
        <link id="manifest" rel="manifest" href="static/manifest.json">
        <script src="static/js/detect.js"></script>
        <script src="static/js/main.js"></script>
        <script src="static/aframe.js"></script>
        <script src="static/aframe-ar.js"> </script>

        <script src="static/pwacompat.js"></script>

    <body style='margin : 0px; overflow: hidden;'>
        
            

    <a-scene embedded arjs>
        
        
            
                <a-marker type="pattern" preset="hiro">
                    <a-box position='0 0.5 0' material='opacity: 0.5; side:double; color:red;'>
                        <a-torus-knot radius='0.26' radius-tubular='0.05'>
                            <a-animation attribute="rotation" to="360 0 0" dur="5000" easing='linear' repeat="indefinite"></a-animation>
                        </a-torus-knot>
                    </a-box>
                </a-marker>
            
        
            
                <a-marker type="pattern" url="static/patts/peixe.patt">
                    <a-plane material="shader:gif;src:url(static/images/peixe.gif);" rotation="270 0 0"></a-plane>
                </a-marker>
